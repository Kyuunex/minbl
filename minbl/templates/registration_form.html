{% extends "base.html" %}

{% block HTML_CONTENTS %}
<h2>registration</h2>
<div class="cookie_notice_section">
    login and registration functionality requires the use of cookies.<br>
    by logging in or registering, you agree for cookies to be set in your browser.
    <a href="{{ url_for("cookies") }}">learn more</a>
</div>
<div class="login_form">
<form action='{{ url_for("user_management.registration_attempt") }}' method='POST'>
<table class="login_form_table">
  <tr>
    <td>username</td>
    <td><input name='username' type='text'/></td>
  </tr>
  <tr>
    <td>display name</td>
    <td><input name='display_name' type='text'/></td>
  </tr>
  <tr>
    <td>email</td>
    <td><input name='email' type='text'/></td>
  </tr>
  <tr>
    <td>password</td>
    <td><input name='password' type='password'/></td>
  </tr>
  <tr>
    <td>repeat password</td>
    <td><input name='repeat_password' type='password'/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input value='complete registration' type='submit'/></td>
  </tr>
</table>
</form>
</div>
{% endblock %}
