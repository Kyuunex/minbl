{% extends "base.html" %}

{% block HTML_CONTENTS %}
    <table width='100%'>
        <form action='{{ url_for("blog.make_post") }}' method='post' enctype='multipart/form-data'>
            <tr>
                <td colspan='2'>
                    <input name='post_title' type='text' style='width: 100%' placeholder='Post title' />
                </td>
            </tr>
            <tr>
                <td>
                    Post privacy:
                </td>
                <td>
                    <select name='post_privacy'>
                        <option value='0' selected>Public</option>
                        <option value='2'>Members</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Unlisted:
                </td>
                <td>
                    <select name='post_unlisted'>
                        <option value='1'>Yes</option>
                        <option value='0' selected>No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input name='category' type='text' style='width: 100%' placeholder='Category' />
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input name='tags' type='text' style='width: 100%' placeholder='Tags' />
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input name='cover_image_url' type='text' style='width: 100%' placeholder='Cover image URL' />
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <textarea name='post_preview' style='width: 100%; height: 35%' placeholder='Post preview'></textarea>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <textarea name='post_contents' style='width: 100%; height: 35%' placeholder='Post content'></textarea>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input type='submit' value='&#9998; Post' />
                    Tip: You can use markdown here. Also leave blank what's not applicable.
                </td>
            </tr>
        </form>
    </table>
{% endblock %}
