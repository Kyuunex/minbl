{% extends "base.html" %}

{% block HTML_CONTENTS %}
<form action='{{ url_for("user_management.login_attempt") }}' method='POST'>
    <table border='0'>
        <tr>
            <td>username</td>
            <td><input name='username' type='text'/></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input name='password' type='password'/></td>
        </tr>
        <tr>
            <td>6 digit code</td>
            <td><input name='generated_code' type='text' placeholder='leave blank if not enabled'/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type='checkbox' name='autout' value='yes'/>remember me<br>
            {% if ALLOW_REGISTRATION %}
                <a href='{{ url_for("user_management.registration_form") }}'>account registration</a><br>
            {% endif %}
            <a href='{{ url_for("user_management.account_recovery_form") }}'>account recovery</a></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input value='&#9919; log in' type='submit'/></td>
        </tr>
    </table>
</form>
{% endblock %}
