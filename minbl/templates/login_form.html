{% extends "base.html" %}

{% block HTML_CONTENTS %}
<div class="container">
    <div class="alert alert-warning">
        login and registration functionality requires the use of cookies.<br>
        by logging in or registering, you agree for cookies to be set in your browser.
        <a href="{{ url_for("cookies") }}" class="alert-link">learn more</a>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-8 col-sm-8 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
            <form action='{{ url_for("user_management.login_attempt") }}' method='POST'>
                <div class="form-floating my-1">
                    <input name='username' type="text" id="username" class="form-control" placeholder="enter your username here" required />
                    <label for="username">username</label>
                </div>
                <div class="form-floating my-1">
                    <input name='password' type='password' id="password" class="form-control" placeholder="enter your password here" required />
                    <label for="password">password</label>
                </div>
                <div class="form-floating my-1">
                    <input name='generated_code' type='text' id="generated_code" class="form-control" placeholder="6 digit code if applicable" />
                    <label for="generated_code">6 digit code if applicable</label>
                </div>
                <div class="form-check my-3">
                    <input type='checkbox' name='remember_me' id="remember_me" value='1' class="form-check-input" />
                    <label for="remember_me" class="form-check-lable">remember me</label>
                </div>
                <div class="form-floating my-1">
                    <input value='&#9919; log in' type='submit' class="btn btn-primary" />
                </div>
            </form>
            <div class="mt-2 input-group">
                {% if ALLOW_REGISTRATION %}
                    <a href='{{ url_for("user_management.registration_form") }}' class="btn btn-secondary">registration</a>
                {% endif %}
                <a href='{{ url_for("user_management.account_recovery_form") }}' class="btn btn-secondary">recovery</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
